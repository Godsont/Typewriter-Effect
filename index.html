<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>GTCoding</title>
</head>

<body>

  <div class="container">
    <img src="img/logo.png" alt="Logo">
    <h1>Learn <span class="typed"></span></h1>
  </div>

  <script src="typed.min.js"></script>

  <script>

    var typed = new Typed('.typed', {
      strings: ['Web Designing', 'Web Development', 'WordPress', 'Web Technologies', 'Computer Science'],
      typeSpeed: 55,
      backSpeed: 0,
      cursorChar: '_',
      loop: true
    });

  </script>

</body>

</html>
